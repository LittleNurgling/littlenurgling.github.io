<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="UTF-8">
    <title>И шо ты тут забыл?</title>
</head>

<body>

<p> Перед скриптом говорю "Оп!" </p>


<script>
    "use_strict"
    let age = prompt('Возраст?', 18);

    let message = (age < 10) ? 'Ты мал' :
        (age < 18) ? 'Ты юн' :
        (age < 60) ? 'Ты зрел' :
        (age < 100) ? 'Ты стар' :
        'Ты суперстар'

    alert( message );
</script>

<p> После скрипта говорю "Опа!" </p>

</body>

</html>
